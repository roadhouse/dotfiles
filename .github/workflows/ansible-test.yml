name: Ansible Test

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'roles/nvim/**'
      - '!.github/workflows/ansible-test.yml'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'roles/nvim/**'
      - '!.github/workflows/ansible-test.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint molecule molecule-plugins[docker] ansible-lint yamllint

      - name: Lint YAML files
        run: |
          yamllint playbooks/ roles/ --exclude roles/nvim/

      - name: Lint Ansible files
        run: |
          ansible-lint playbooks/ roles/ --exclude roles/nvim/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Run Ansible syntax check
        run: |
          ansible-playbook playbooks/development.yml --syntax-check
          ansible-playbook playbooks/desktop.yml --syntax-check
          ansible-playbook playbooks/site.yml --syntax-check
          ansible-playbook playbooks/servers.yml --syntax-check
          ansible-playbook playbooks/languages.yml --syntax-check
