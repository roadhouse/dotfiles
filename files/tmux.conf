set-option -g prefix M-a
set-window-option -g mode-keys vi
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
##no delay
set -s escape-time 0
##start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
# Use vim keybindings in copy mode
setw -g mode-keys vi

bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
# Moving between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Synchronize panes
bind C-p setw synchronize-panes
# Resizing panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
bind-key -r ) switch-client -n
bind-key -r ( switch-client -p

## set window notifications
set-option -g visual-activity on
set-window-option -g monitor-activity on
## highlight active window
set-window-option -g window-status-current-style bg=blue
set-window-option -g window-status-current-style fg=colour15
set-window-option -g automatic-rename off
# pane border and colors
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-style fg=white
## set status bar
set-option -g status-bg colour240
set-option -g status-fg colour10
set-option -g status-right-length 60
set-option -g status-left-length 60
set-window-option -g clock-mode-style 24
set-option -g status-left ' #[bold] #S '
set-window-option -g window-status-current-format "[#I:#T]"
