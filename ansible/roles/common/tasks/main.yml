---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - bat
      - curl
      - fzf
      - jq
      - software-properties-common
      - xclip
      - gpg-agent
      - dirmngr
    state: present
  become: true
  tags: common
  vars:
    ansible_python_interpreter: /usr/bin/python3

- name: üìÅ Ensure ~/.config exists
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    mode: '0755'
