- name: ðŸ”— Link Ruby dotfiles
  include_tasks: ../../common/tasks/includes/link_dotfiles.yml
  vars:
    dotfiles:
      - { src: 'irbrc', dest: '.irbrc' }
      - { src: 'pryrc', dest: '.pryrc' }
    role_name: ruby
