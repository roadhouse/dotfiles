name: Ansible Test

on:
  push:
    branches: [main, master]
    paths:
      - 'ansible/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'ansible/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint molecule molecule-plugins[docker] ansible-lint yamllint

      - name: Lint YAML files
        run: |
          yamllint ansible/

      - name: Lint Ansible files
        run: |
          ansible-lint ansible/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint molecule molecule-plugins[docker]

      - name: Run Ansible syntax check
        run: |
          cd ansible
          ansible-playbook playbooks/development.yml --syntax-check

      - name: Run test script
        run: |
          cd ansible
          molecule test
